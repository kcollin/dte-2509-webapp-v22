{% extends "base.html" %}

{% block body %}

	<div class = "container">
		<h2>Update student</h2>
		<br>
		<form method="post" action="/update">
            <div>
                <label for="givenName">First name</label>
                <input class="css_class" id="givenName" name="givenName" type="text" value="{{ student.givenName }}" />
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" type="text" value="{{student.lastName  }}" />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" value="{{ student.email }}" />
            </div>
            <div>
                <label for="studyProgram">Study Program</label>
                <p><textarea id="studyProgram" name="studyProgram" class="form-control">{{student.studyProgram}}</textarea></p>
            </div>
 			<p><button type="submit" class="btn btn-primary">Update</button></p>
            <input type="hidden" name="id" value="{{ student.id }}" />
		</form>
		
		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}

	</div>

{% endblock %}
