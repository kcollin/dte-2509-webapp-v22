<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5/CSS 3 form</title>
  <link rel="stylesheet" media="screen" href="css/styles.css">
</head>

<body>
  <form class="contact_form" action="" method="post" name="contact_form">
    <ul>
      <li>
        <h2>Contact Us</h2>
        <span class="required_notification">* Denotes Required Field</span>
      </li>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Ola Nordmann"/>
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="ola@nordmann.no"/>
        <span class="form_hint">Proper format "name@something.com"</span>
      </li>
      <li>
        <label for="website">Website:</label>
        <input type="email" name="website" id="website" placeholder="http://www.normann.no/ola"/>
        <span class="form_hint">Proper format "http://someaddress.com"</span>
      </li>
      <li>
        <label for="bdate">Birthdate:</label>
        <input type="date" name="bdate" id="bdate">
      </li>
      <li>
        <label for="message">Message:</label>
        <textarea name="message" cols="40" rows="6" id="message"></textarea>
      </li>
      <li>
        <button class="submit" type="submit">Submit Form</button>
      </li>
    </ul>
  </form>
</body>

</html>
